<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            color: #e94560;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .env-selector {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        .env-selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .env-selector h3 {
            color: #e94560;
            margin: 0;
            font-size: 0.9rem;
        }
        
        .toggle-btn {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid #e94560;
            color: #e94560;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .toggle-btn:hover {
            background: rgba(233, 69, 96, 0.3);
        }
        
        .env-options {
            display: none;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .env-options.expanded {
            display: flex;
        }
        
        .current-env {
            color: #27ca40;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .env-option {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid #e94560;
            color: #e94560;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .env-option:hover {
            background: rgba(233, 69, 96, 0.2);
            transform: translateY(-1px);
        }
        
        .env-option.selected {
            background: #e94560;
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        
        .header p {
            color: #a0a0a0;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .terminal-container {
            background: #0c0c0c;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(233, 69, 96, 0.1);
            border: 1px solid #333;
            width: 100%;
            max-width: 1000px;
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .btn-close { background: #ff5f56; }
        .btn-minimize { background: #ffbd2e; }
        .btn-maximize { background: #27ca40; }
        
        .terminal-title {
            flex: 1;
            text-align: center;
            color: #888;
            font-size: 0.85rem;
        }
        
        #terminal {
            width: 100%;
            height: 500px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.75rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ca40;
            animation: pulse 2s infinite;
        }
        
        .status-dot.disconnected {
            background: #ff5f56;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è Windows Terminal</h1>
        <p>Powered by xterm.js + node-pty</p>
    </div>
    
    <div class="env-selector" id="envSelector">
        <div class="env-selector-header">
            <h3>ÁéØÂ¢ÉÈÖçÁΩÆ <span class="current-env" id="currentEnv">Êú™ÈÄâÊã©</span></h3>
            <button class="toggle-btn" id="toggleBtn">ÂàáÊç¢</button>
        </div>
        <div class="env-options" id="envOptions">
            <!-- ÁéØÂ¢ÉÈÄâÈ°πÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>
    
    <div class="terminal-container" id="terminalContainer">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-btn btn-close"></div>
                <div class="terminal-btn btn-minimize"></div>
                <div class="terminal-btn btn-maximize"></div>
            </div>
            <div class="terminal-title">PowerShell</div>
        </div>
        <div id="terminal"></div>
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connected</span>
            </div>
            <div>xterm.js + node-pty</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
    <script>
        let selectedEnv = null;
        let terminalInstance = null;
        let wsConnection = null;
        let envDisplayNames = {};

        // ‰ªéAPIÂä†ËΩΩÁéØÂ¢ÉÈÖçÁΩÆ
        async function loadEnvConfigs() {
            try {
                const response = await fetch('/api/env-configs');
                const configs = await response.json();
                
                // ÁîüÊàêÊòæÁ§∫ÂêçÁß∞Êò†Â∞Ñ
                envDisplayNames = {};
                Object.keys(configs).forEach(key => {
                    envDisplayNames[key] = configs[key].name;
                });
                
                // Âä®ÊÄÅÁîüÊàêÁéØÂ¢ÉÈÄâÈ°π
                const envOptionsContainer = document.getElementById('envOptions');
                envOptionsContainer.innerHTML = '';
                
                Object.keys(configs).forEach(key => {
                    const option = document.createElement('div');
                    option.className = 'env-option';
                    option.dataset.env = key;
                    option.textContent = configs[key].name;
                    envOptionsContainer.appendChild(option);
                });
                
                // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
                document.querySelectorAll('.env-option').forEach(option => {
                    option.addEventListener('click', function() {
                        const env = this.dataset.env;
                        selectEnvironment(env);
                        
                        // Êî∂Ëµ∑ÈÄâÊã©Âô®
                        document.getElementById('envOptions').classList.remove('expanded');
                        document.getElementById('toggleBtn').textContent = 'ÂàáÊç¢';
                    });
                });
                
                console.log('Environment configurations loaded:', envDisplayNames);
            } catch (error) {
                console.error('Failed to load environment configurations:', error);
            }
        }

        // ÂàùÂßãÂåñÁªàÁ´Ø
        function initializeTerminal() {
            terminalInstance = new Terminal({
                theme: {
                    background: '#0c0c0c',
                    foreground: '#cccccc',
                    cursor: '#ffffff',
                    cursorAccent: '#000000',
                    selection: 'rgba(255, 255, 255, 0.3)',
                    black: '#0c0c0c',
                    red: '#c50f1f',
                    green: '#13a10e',
                    yellow: '#c19c00',
                    blue: '#0037da',
                    magenta: '#881798',
                    cyan: '#3a96dd',
                    white: '#cccccc',
                    brightBlack: '#767676',
                    brightRed: '#e74856',
                    brightGreen: '#16c60c',
                    brightYellow: '#f9f1a5',
                    brightBlue: '#3b78ff',
                    brightMagenta: '#b4009e',
                    brightCyan: '#61d6d6',
                    brightWhite: '#f2f2f2'
                },
                fontFamily: 'Cascadia Code, Consolas, monospace',
                fontSize: 14,
                cursorBlink: true,
                cursorStyle: 'bar',
                allowTransparency: true
            });

            const fitAddon = new FitAddon.FitAddon();
            const webLinksAddon = new WebLinksAddon.WebLinksAddon();
            
            terminalInstance.loadAddon(fitAddon);
            terminalInstance.loadAddon(webLinksAddon);
            terminalInstance.open(document.getElementById('terminal'));
            fitAddon.fit();

            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            function updateStatus(connected) {
                if (connected) {
                    statusDot.classList.remove('disconnected');
                    statusText.textContent = 'Connected';
                } else {
                    statusDot.classList.add('disconnected');
                    statusText.textContent = 'Disconnected';
                }
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            wsConnection = new WebSocket(`${protocol}//${window.location.host}`);

            wsConnection.onopen = () => {
                console.log('WebSocket connected');
                updateStatus(true);
                
                // Á´ãÂç≥ÂàùÂßãÂåñÁªàÁ´ØÔºà‰∏çÂ∏¶ÁéØÂ¢ÉÂèòÈáèÔºâ
                wsConnection.send(JSON.stringify({
                    type: 'init'
                }));
                
                wsConnection.send(JSON.stringify({
                    type: 'resize',
                    cols: terminalInstance.cols,
                    rows: terminalInstance.rows
                }));
            };

            wsConnection.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'output') {
                    terminalInstance.write(msg.data);
                } else if (msg.type === 'envSet') {
                    terminalInstance.write(`\r\n\x1b[32m${msg.message}\x1b[0m\r\n`);
                } else if (msg.type === 'error') {
                    terminalInstance.write(`\r\n\x1b[31mError: ${msg.message}\x1b[0m\r\n`);
                }
            };

            wsConnection.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus(false);
                terminalInstance.write('\r\n\x1b[31m[Connection closed]\x1b[0m\r\n');
            };

            wsConnection.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus(false);
            };

            terminalInstance.onData((data) => {
                if (wsConnection.readyState === WebSocket.OPEN) {
                    wsConnection.send(JSON.stringify({ type: 'input', data }));
                }
            });

            terminalInstance.onResize(({ cols, rows }) => {
                if (wsConnection.readyState === WebSocket.OPEN) {
                    wsConnection.send(JSON.stringify({ type: 'resize', cols, rows }));
                }
            });

            window.addEventListener('resize', () => {
                fitAddon.fit();
            });
        }

        function selectEnvironment(env) {
            selectedEnv = env;
            const envName = envDisplayNames[env];
            
            // Êõ¥Êñ∞UIÊòæÁ§∫
            document.getElementById('currentEnv').textContent = envName;
            document.querySelector('.terminal-title').textContent = `PowerShell - ${envName}`;
            
            // Êõ¥Êñ∞ÁΩëÈ°µÊ†áÈ¢ò
            document.title = `${envName}`;
            
            // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.env-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`[data-env="${env}"]`).classList.add('selected');
            
            // ÂèëÈÄÅÁéØÂ¢ÉÂàáÊç¢ËØ∑Ê±ÇÂà∞ÊúçÂä°Âô®
            if (wsConnection && wsConnection.readyState === WebSocket.OPEN) {
                wsConnection.send(JSON.stringify({
                    type: 'switchEnv',
                    env: env
                }));
            }
        }

        // ÁéØÂ¢ÉÈÄâÊã©Âô®ÂäüËÉΩ
        document.getElementById('toggleBtn').addEventListener('click', function() {
            const envOptions = document.getElementById('envOptions');
            envOptions.classList.toggle('expanded');
            this.textContent = envOptions.classList.contains('expanded') ? 'Êî∂Ëµ∑' : 'ÂàáÊç¢';
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // ÂÖàÂä†ËΩΩÁéØÂ¢ÉÈÖçÁΩÆÔºåÁÑ∂ÂêéÂàùÂßãÂåñÁªàÁ´Ø
            loadEnvConfigs().then(() => {
                initializeTerminal();
            });
        });
    </script>
</body>
</html>
